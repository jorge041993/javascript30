<html>
    <head><title>Canvas </title><head>
    <body>
    <h1> Ejemplo canvas con  JavaScript</h1>
    <canvas id="canvasGlowing" width="800" height="450">
    El navegador no admite canvas</canvas>
    </body>
    <script>
     var canvas = document.getElementById('canvasGlowing'); //permite, como su nombre indica, seleccionar un elemento del documento por medio del valor del atributo id que se le haya asignado
     var context = canvas.getContext('2d');
     var lastX = context.canvas.width * Math.random();
     var lastY = context.canvas.height * Math.random();
     var hue = 0;
     function line() {
       context.save(); //guarda contenido de canvas
       context.translate(context.canvas.width/2, context.canvas.height/2);
       context.scale(0.9, 0.9);
       context.translate(-context.canvas.width/2, -context.canvas.height/2);
       context.beginPath();
       context.lineWidth = 5 + Math.random() * 10; //Dibuja un rect√°ngulo
       context.moveTo(lastX, lastY);
       lastX = context.canvas.width * Math.random();
       lastY = context.canvas.height * Math.random();
       context.bezierCurveTo(context.canvas.width * Math.random(),
                             context.canvas.height * Math.random(),
                             context.canvas.width * Math.random(),
                             context.canvas.height * Math.random(),
                             lastX, lastY);
     
       hue = hue + 10 * Math.random();
       context.strokeStyle = 'hsl(' + hue + ', 50%, 50%)';
       context.shadowColor = 'white';
       context.shadowBlur = 10;
       context.stroke();
       context.restore();
     }
     setInterval(line, 150);
     
     function blank() {
       context.fillStyle = 'rgba(0,0,0,0.1)';
       context.fillRect(0, 0, context.canvas.width, context.canvas.height);
     }
     setInterval(blank, 140);
    </script>
    </html>
