<!DOCTYPE html>
<html>
 <head><title>Ejemplo canvas aprenderaprogramar.com</title>
  <meta charset="utf-8"/>
  <script type="text/javascript">                           
    function dibujar() {
      var canvas = document.getElementById("canvas"); //Dicho método nos permite obtener la referencia a un elemento de la página mediante el id de dicho elemento.
        var ctx = canvas.getContext("2d");//retorna un contexto de dibujo en el lienzo, o null si el identificador del contexto no está soportado.
        ctx.fillStyle = "rgb(200,0,0)"; //Define a red fill-color for the rectangle
        ctx.fillRect (20, 20, 150, 100);//para darle medidas al rectangulo
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (30, 30, 55, 350);
    }
  </script>
 </head>
 <body onload="dibujar();">
   <canvas id="canvas" width="200" height="400" style="border-style:solid;"> 
   Su navegador no tiene soporte para mostrar el contenido
   </canvas>
 </body>
</html>
